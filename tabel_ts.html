    <!--Load Data dari Google Sheet PRR-->
    <script>
        $(document).ready(function() {
            var myTable = $('#dataTable').DataTable({
                paging: true,
                lengthChange: true,
                searching: true,
                ordering: true,
                info: true,
                autoWidth: true,
                dom: 'Bfrtip',
                buttons: [
                    'copyHtml5',
                    'excelHtml5',
                    'csvHtml5',
                    'pdfHtml5'
                ],
                data: [],
                columns: [
                    {
                        title: "THBLLAP",
                        data: "THBLLAP"
                    }, {
                        title: "UNITUPI",
                        data: "UNITUPI"
                    }, {
                        title: "UNITAP",
                        data: "UNITAP"
                    }, {
                        title: "UNITUP",
                        data: "UNITUP"
                    }, {
                        title: "IDPEL",
                        data: "IDPEL"
                    }, {
                        title: "NOAGENDA",
                        data: "NOAGENDA"
                    }, {
                        title: "TGL_REALISASI",
                        data: "TGL_REALISASI"
                    }, {
                        title: "NAMA",
                        data: "NAMA"
                    }, {
                        title: "TARIP",
                        data: "TARIP"
                    }, {
                        title: "DAYA",
                        data: "DAYA"
                    }, {
                        title: "GOLONGAN",
                        data: "GOLONGAN"
                    }, {
                        title: "SALDO_KINI",
                        data: "SALDO_KINI"
                    }, {
                        title: "TGL_EKSEKUSI",
                        data: "TGL_EKSEKUSI"
                    }, {
                        title: "TANGGAL_CEK",
                        data: "TANGGAL_CEK"
                    }, {
                        title: "STATUS",
                        data: "STATUS"
                    }, {
                        title: "GEO",
                        data: "GEO"
                    }, {
                        title: "FOTO_1",
                        data: "FOTO_1"
                    }, {
                        title: "FOTO_2",
                        data: "FOTO_2"
                    }, {
                        title: "FOTO_3",
                        data: "FOTO_3"
                    }, {
                        title: "LAMPIRAN_PDF",
                        data: "LAMPIRAN_PDF"
                    }, {
                        title: "TTD_PELANGGAN",
                        data: "TTD_PELANGGAN"
                    }
                ]
            });

            $("#sheetName").change(function() {
                var sheetName = $("#sheetName").val();
                $.ajax({
                type: "GET",
              
              //ambildari google appscipt
                url: `https://script.google.com/macros/s/AKfycbzyQvNi7FRyHkvKGA0eEZWYs7DfqFO-SXICdV8j7hdI0doW-B6pEvorkpsR4XZKvU_o6g/exec?sheet=${sheetName}`,
              //end appscript
              
                dataType: 'json',
                beforeSend: function() {
                    var tr = $('#dataTableBody');
                    var spinner = `<div class="mx-auto">
                        <div class="spinner-border" role="status">
                            <span class="sr-only">Loading...</span>
                        </div>
                    </div>`;
                    tr.html(spinner);
                },
                success: function (obj, textstatus) {
                    var dataSet = new Array;
                    if (!('error' in obj)) {
                        $.each(obj, function (index, value) {
                            var tempArray = new Array;
                            for (var o in value) {
                                tempArray.push(value[o]);
                            }
                            dataSet.push(tempArray);
                        });

                        myTable.clear();
                        $.each(obj, function(index, value) {
                            myTable.row.add(value);
                        });
                        myTable.draw();
                    }
                    else {
                        alert(obj.error);
                    }
                },
                error: function (obj, textstatus) {
                    alert(obj.msg);
                }
            }); 
        });  
    });
</script>
